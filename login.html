<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tareas Itesco</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header__container header__container--login">
		<img src="img/logos.png" class="header__img">
	</header>
	<main class="main">
		<section class="acess__container">
			<form class="acess__form">
				<input type="text" name="Matricula" placeholder="Matricula" class="input__text">
				<input type="text" name="nombre" placeholder="Nombre" class="input__text">
				<input type="text" name="Password" placeholder="Password" class="input__text">
				<div class="grid__column--two">
					<label class="input__container">
						<input type="radio" value="Docente" name="tipo" class="input__check">
						Docente
					</label>
					<label class="input__container">
						<input type="radio" value="Alumno" name="tipo" class="input__check">
						Alumno
					</label>
				</div>
				<a href="inicio.html" class="btn__principal">Registrarse</a>
			</form>
		</section>
	</main>
</body>
</html>
